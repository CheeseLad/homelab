version: "3"
services:
  portainer:
    container_name: portainer
    hostname: portainer
    image: portainer/portainer-ce:latest
    ports:
      - 9443:9443
    volumes:
      - ./config/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    
volumes:
  data: