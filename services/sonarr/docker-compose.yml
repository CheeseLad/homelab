services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ~/storage/sonarr:/config
      - /mnt/storage-hdd/Media/Series:/tv
      - /mnt/storage-hdd/Downloads:/downloads
    ports:
      - 8989:8989
    networks:
      - cheeselab
    restart: unless-stopped

networks:
  cheeselab:
    external: true
